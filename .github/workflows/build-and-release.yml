name: Build and Release ZeroTier

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl build-essential pkg-config libssl-dev

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source "$HOME/.cargo/env"
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Make compile script executable
        run: chmod +x compile.sh

      - name: Run compilation
        run: ./compile.sh

      - name: Get ZeroTier version
        id: get_version
        run: |
          echo "ZT_VERSION=$(grep '^ZT_VERSION=' compile.sh | cut -d'=' -f2)" >> $GITHUB_OUTPUT
          echo "ARCH=$(uname -p)" >> $GITHUB_OUTPUT

      - name: Generate tag name
        id: tag
        run: |
          echo "tag_name=v${{ steps.get_version.outputs.ZT_VERSION }}-$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: ZeroTier ${{ steps.get_version.outputs.ZT_VERSION }} (${{ steps.get_version.outputs.ARCH }})
          files: ./ZeroTierOne-${{ steps.get_version.outputs.ZT_VERSION }}/zerotier_${{ steps.get_version.outputs.ARCH }}_${{ steps.get_version.outputs.ZT_VERSION }}.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
